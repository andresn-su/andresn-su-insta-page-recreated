<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-cellphne.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/1200px-Instagram_logo.svg.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/html.jpg" alt="Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como html</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é html?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
